<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>ثلاث مربعات</title>
<style>
  body {
    background:#fff; margin:0; padding:50px 0; display:flex; flex-direction:column; align-items:center; gap:20px; font-family:Arial,sans-serif;
  }
  .box {
    width:300px; height:100px; display:flex; justify-content:center; align-items:center; color:#000; font-size:24px; font-weight:bold; border-radius:10px;
  }
  .blue { background:#007bff; }
  .white { background:#fff; border:2px solid #000; }
  .baby-blue { background:#add8e6; }
</style>
</head>
<body>
  <div class="box blue">صلى على محمد</div>
  <div class="box white">سبحان الله</div>
  <div class="box baby-blue">الله أكبر</div>
</body>
</html>
