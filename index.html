<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head><meta charset="UTF-8"><title>سبحة إلكترونية</title>
<style>
  body{background:#fff;font-family:Arial;display:flex;flex-direction:column;align-items:center;gap:20px;padding:50px 0;margin:0}
  .box{width:250px;height:80px;display:flex;justify-content:center;align-items:center;font-size:22px;font-weight:bold;border-radius:12px;user-select:none;cursor:pointer}
  .white{background:#fff;border:2px solid #ccc;color:#000}
  .gray{background:#b0b0b0;color:#000}
  .black{background:#000;color:#eee}
</style>
</head>
<body>
  <div class="box white">سبحان الله</div>
  <div class="box gray">الحمد لله</div>
  <div class="box black">الله أكبر</div>
</body>
</html>
